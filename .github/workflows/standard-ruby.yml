name: Standard Ruby

on: [push, pull_request]

jobs:
  lint:
    name: "Standard Ruby"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Bundle Update
        run: bundle update
      - name: Run Standard Ruby
        run: bundle exec standardrb
